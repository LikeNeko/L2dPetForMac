<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport">
    <title>TypeScript HTML App</title>
    <style>
        html, body {
            margin: 0;
            /*pointer-events: none;*/
        }

        #buttons {
            display: none;
            position: absolute;
            /*display: flex;*/
            width: 80px;
            text-align: center;
            z-index: 99999;
            height: auto;
            flex-direction: column;
            transform: translate3d(0, 0, 0)
        }

        #debug_info {
            display: none;
            position: absolute;
            right: 0;
            top: 15px;
        }

        li {
            list-style-type: none;
        }

        ul, li {
            margin: 0;
            padding: 0;
            text-align: right;
            font-size: 10px;
            color: violet
        }

        .button {
            -webkit-user-select: none;
            width: auto;
            height: auto;
            color: red;
            /*background: #10bbf1;*/
            border: 1px solid #1075f1;
            font-weight: 500;
            font-size: 10px;
            font-family: "Raleway", "Helvetica Neue", Helvetica, Arial, sans-serif;
            padding: 2px 10px;
            margin: 1px 0px;
            transition: color 0.1s linear, background-color 0.1s linear, border-color 0.1s linear;
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            border-radius: 5px;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        .button:hover {
            background: rgba(64, 201, 244, 0.5);
            border-color: #40c9f4;
        }

        #danmu_div {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

    </style>

</head>
<body>
<div id="buttons">
    <div id="mtn_run" class="button ">动作</div>
    <div id="next_sence" class="button ">换模</div>
    <div id="model_scalc" class="button">缩放</div>
    <div id="text_copy" class="button">复制</div>
    <div id="danmu" class="button">弹幕</div>
    <div id="move" class="button">移动</div>
</div>

<ul id="debug_info">
    <li class="cpu"></li>
    <li class="electron">ele:</li>
    <li class="abi">abi:</li>
    <li class="node">node:</li>
    <li class="chrome">chrome:</li>
</ul>
<div id="danmu_div"></div>
<audio id="my_audio"></audio>
</body>
<script src="../renderer.js"></script>

<script>
</script>
<!--<script type="module" src="./live2d/2.0/all.js"></script>-->
</html>
